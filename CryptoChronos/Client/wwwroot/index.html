    <script>
        window.waitForReceipt = (transactionHash, url) => {
            const web3 = new Web3(Web3.givenProvider || url);
            var receipt = null;
            while ((receipt = web3.eth.getTransactionReceipt(transactionHash)) === null) {
                sleep.sleep(1);
            }
            return receipt;
        };

        function BlazorSetTitle(title) {
            document.title = title;
        }
    </script>
